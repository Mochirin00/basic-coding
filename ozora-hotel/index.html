<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozora Hotel</title>
    <link rel="stylesheet" href="ozora-hotel.css">
</head>
<body>
    <div id="wrapper">
        <div id="bagian-1">
            <div class="slideshow-container-bag1">
                <div class="slide-bag1 fade">
                    <img src="../img/pc/image 1 bag 1.png" class="image-1-bag1">
                </div>
                <div class="slide-bag1 fade">
                    <img src="../img/pc/image 2 bag 1.png" class="image-2-bag1">
                </div>
                <div class="slide-bag1 fade">
                    <img src="../img/pc/image 3 bag 1.png" class="image-2-bag1">
                </div>
            </div>
            <img src="../img/pc/background transparant 1.png" class="bg-trans1">
            <img src="../img/pc/sakura1.png" class="sakura1">
            <img src="../img/pc/judul bag 1.png" class="judul-bag1">
            <img src="../img/pc/kotak teks bagian 1.png" class="kotak-teks-bag1">
            <img src="../img/pc/「宿泊者様専用」大浴場などの設備や充実したサービスで ファミリーやグループでゆったりとお過ごしいただけます。.png" class="teks1-bag1">
        </div>
        <div id="button-bag1">
            <a class="kotak1" href=""><img src="../img/pc/kotak 1.png"></a>
            <a class="kotak2" href=""><img src="../img/pc/kotak 2.png"></a>
            <a class="kotak3" href=""><img src="../img/pc/kotak 3.png"></a>
            <a class="kotak4" href=""><img src="../img/pc/kotak 4.png"></a>
            <img src="../img/pc/segitiga.png" class="segitiga">
            <a class="teks-button1-bag1" href="">充実のホテル滞在</a>
            <a class="teks-button2-bag1" href="">ママ・パパも安心</a>
            <a class="teks-button3-bag1" href="">ホテルでキャンプ体験</a>
            <a class="teks-button4-bag1" href="">最高のブフェー</a>
        </div>
        <div id="bagian-2">
            <img src="../img/pc/judul bagian 2.png" class="judul-bag2">
            <div class="slideshow-container-bag2">
                <div class="slide-bag2 fade">
                    <img src="../img/pc/image 1 bag 2.png" class="image-1-bag1">
                </div>
                <div class="slide-bag2 fade">
                    <img src="../img/pc/image 2 bag 2.png" class="image-2-bag1">
                </div>
                <div class="slide-bag2 fade">
                    <img src="../img/pc/image 3 bag 2.png" class="image-2-bag1">
                </div>
                <div class="slide-bag2 fade">
                    <img src="../img/pc/image 4 bag 2.png" class="image-2-bag1">
                </div>
                <div class="slide-bag2 fade">
                    <img src="../img/pc/image 5 bag 2.png" class="image-2-bag1">
                </div>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                  </div>
            </div>
            <img src="../img/pc/kotak foto 2.png" class="kotak-foto-bag2">
            <img src="../img/pc/bulat.png" class="bulat-bag2">
            <p class="teks-img-bag2">大空リゾート®からは無料のシャトルバスによるアクセスも可能です。<br>
                ホテルに到着したらフロントでチェックインをお済ませ下さい。</p>
        </div>
    </div>

    <script src="ozora-hotel.js"></script>
</body>
</html>
