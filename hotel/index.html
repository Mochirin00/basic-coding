<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <div id="bag1">
        <div class="container1">
            <div class="image-bag1">
                <img src="../img/pc/image 1 bag 1.png">
                <img src="../img/pc/image 2 bag 1.png">
                <img src="../img/pc/image 3 bag 1.png">
            </div>
        </div>
        <div class="asset-bag1">
            <img src="../img/pc/sakura1.png" class="sakura1">
            <img src="../img/pc/judul bag 1.png" class="judul-bag1">
            <img src="../img/pc/kotak teks bagian 1.png" class="kotak-teks-bag1">
            <p class="teks1-bag1">「宿泊者様専用」大浴場などの設備や充実したサービスで<br>ファミリーやグループでゆったりとお過ごしいただけます。</p>
        </div>
    </div>
    <div id="navbar1">
        <ul class="navbar-bag1">
            <li><a href="#judul-bag2">充実のホテル滞在</a><img class="segitiga1" src="../img/pc/segitiga 1.png"></li>
            <li><a href="#">ママ・パパも安心</a><img class="segitiga2" src="../img/pc/segitiga 1.png"></li>
            <li><a href="#">ホテルでキャンプ体験</a><img class="segitiga3" src="../img/pc/segitiga 1.png"></li>
            <li><a href="#">最高のブフェー</a><img class="segitiga4" src="../img/pc/segitiga 1.png"></li>
        </ul>
    </div>
    <div id="bag2">
        <section class="container2">
            <div class="slider-wrapper">
                <div class="slider">
                  <input type="radio" name="slider" class="trigger" id="one" checked="checked" />
                  <div class="slide">
                    <figure class="slide-figure">
                      <img class="slide-img" src="../img/pc/1.png" />
                      <figcaption class="slide-caption"><span>大空リゾート®からは無料のシャトルバスによるアクセスも可能です。ホテルに到着したらフロントでチェックインをお済ませ下さい。</span></figcaption>
                    </figure><!-- .slide-figure -->
                  </div><!-- .slide -->
                  <input type="radio" name="slider" class="trigger" id="two" />
                  <div class="slide">
                    <figure class="slide-figure">
                      <img class="slide-img" src="../img/pc/2.png" />
                      <figcaption class="slide-caption"><span>客室は全室広々設計で、ファミリーやグループみんなでくつろげます。<br>また、全室がバス・トイレ別で、洗い場付きのお風呂はお子様がいるファミリーにご好評です。</span></figcaption>
                    </figure><!-- .slide-figure -->
                  </div><!-- .slide -->
                  <input type="radio" name="slider" class="trigger" id="three" />
                  <div class="slide">
                    <figure class="slide-figure">
                      <img class="slide-img" src="../img/pc/3.png" />
                      <figcaption class="slide-caption"><span>館内には、お子様連れのご家族はもちろん、<br>さまざまな年代の方が快適に過ごしていただける施設やサービスをご用意しています。
                    </span></figcaption>
                    </figure><!-- .slide-figure -->
                  </div><!-- .slide -->
                  <input type="radio" name="slider" class="trigger" id="four" />
                  <div class="slide">
                    <figure class="slide-figure">
                      <img class="slide-img" src="../img/pc/4.png" />
                      <figcaption class="slide-caption"><span>ホテルの目の前には市内唯一の総合公園「浦安市総合公園」があり、<br>海を眺めながら芝生の上で遊んだりくつろいだりできます。</span></figcaption>
                    </figure><!-- .slide-figure -->
                  </div><!-- .slide -->
                  <input type="radio" name="slider" class="trigger" id="five" />
                  <div class="slide">
                    <figure class="slide-figure">
                      <img class="slide-img" src="../img/pc/5.png" />
                      <figcaption class="slide-caption"><span>最上階の7階には、宿泊者限定でご利用できる大浴場を用意。<br> 海を一望できる大浴場で、ご家族みんなで癒やされて下さい。<br>※小学1年生以上の方は、男女別のご利用とさせていただきます。</span></figcaption>
                    </figure><!-- .slide-figure -->
                  </div><!-- .slide -->
                </div><!-- .slider -->
                <ul class="slider-nav">
                  <li class="slider-nav__item"><label class="slider-nav__label" for="one"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="two"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="three"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="four"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="five"></label></li>
                </ul><!-- .slider-nav -->
              </div><!-- .slider-wrapper -->
        </section>
        <div class="asset-bag2">
            <img id="judul-bag2" src="../img/pc/judul bagian 2.png">
            <img class="kotak-foto2" src="../img/pc/kotak foto 2.png">
            <img class="kotak-button1-bag2" src="../img/pc/kotak button 1 bag2.png">
            <p class="teks-kotak-button1-bag2">駐車場無料【最大32時間ステイ】<br> 15時から翌23時まで滞在できるバルコニー付き客室</p>
            <button class="tombol-button1-bag2">
                <img  src="../img/pc/tombol button 1 bag 2.png">
            </button>
            <button class="teks-tombol-button1-bag2">宿泊予約はこちら</button>
            <img class="kotak-button2-bag2" src="../img/pc/kotak button 2 bag2.png">
            <p class="teks-kotak-button2-bag2">駐車場無料【最大32時間ステイ】<br> 朝5時から翌13時まで滞在できるバルコニー付き客室</p>
            <button class="tombol-button1-bag2">
                <img  src="../img/pc/tombol button 2 bag 2.png">
            </button>
            <button class="teks-tombol-button1-bag2">宿泊予約はこちら</button>
            <img class="ornamen-bawah2" src="../img/pc/ornamen bawah.png">
        </div>
    </div>
    <div id="bag3">
        <img class="judul-bag3" src="../img/pc/judul bagian 3.png">
        <div class="image-bag3">
            <img class="img-bag3" src="../img/pc/image 1 bag 3.png">
            <img class="img-bag3" src="../img/pc/image 2 bag 3.png">
            <img class="img-bag3" src="../img/pc/image 3 bag 3.png">
            <img class="img-bag3" src="../img/pc/image 4 bag 3.png">
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
