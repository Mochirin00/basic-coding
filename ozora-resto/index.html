<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ozora-resto.css">
</head>
<body>
    <div id="wrapper">
        <div id="bagian-1">
            <img src="../img/garis pink biru.png" class="garis-pink-biru">
            <img src="../img/lampion-orange-1.png" class="lampion-orange-1">
            <img src="../img/lampion-biru.png" class="lampion-biru">
            <img src="../img/lampion-orange-2.png" class="lampion-orange-2">
            <img src="../img/夏の限定メニュー！.png" class="natsu">
            <img src="../img/hitsumabushi.png" class="hitsumabushi">
            <img src="../img/kari.png" class="kari">
            <img src="../img/ramen.png" class="ramen">
        </div>
        <div id="bagian-2">
            <img src="../img/balon-biru.png" class="balon-biru">
            <img src="../img/3つスペシャルメニューはこちら！.png" class="menu">
            <img src="../img/balon-pink.png" class="balon-pink">
            <div id="button">
            <a class="hitsumabushi-button" href="hitsumabushi-menu"><img src="../img/ひつまぶし.png"></a>
            <a class="kari-button" href="kari-menu"><img src="../img/魚介カレー.png"></a>
            <a class="ramen-button" href="ramen-menu"><img src="../img/牛タンラーメン.png"></a>
            </div>
        </div>
        <div id="bagian-3">
            <img src="../img/kakigoori.png" class="kakigoori">
            <img src="../img/gantungan.png" class="gantungan">
            <img src="../img/watagashi-biru.png" class="watagashi-biru">
            <img src="../img/watagashi-pink.png" class="watagashi-pink">
            <img src="../img/ikan.png" class="ikan">
            <img src="../img/pisang.png" class="pisang">
            <img src="../img/apel.png" class="apel">
            <div id="menu">
                <ul>
                    <li id="hitsumabushi-menu">
                        <img src="../img/teks-hitsumabushi.png" class="teks-hitsumabushi">
                        <img src="../img/paragraf-hitsumabushi.png" class="paragraf-hitsumabushi">
                        <img src="../img/menu-hitumabushi.png" class="menu-hitsumabushi">
                    </li>
                    <li id="kari-menu">
                        <img src="../img/teks-kari.png" class="teks-kari">
                        <img src="../img/paragraf-kari.png" class="paragraf-kari">
                        <img src="../img/menu-kari.png" class="menu-kari">
                    </li>
                    <li id="ramen=menu">
                        <img src="../img/teks-ramen.png" class="teks-ramen">
                        <img src="../img/paragraf-ramen.png" class="paragraf-ramen">
                        <img src="../img/menu-ramen.png" class="menu-ramen">
                    </li>
                </ul>
            <img src="../img/bg-menu.png" class="bg-menu">
            </div>
        </div>
        <div id="bagian-4">
            <img src="../img/petasan-1.png" class="petasan-1">
            <img src="../img/petasan-2.png" class="petasan-2">
            <img src="../img/petasan-3.png" class="petasan-3">
            <img src="../img/petasan-4.png" class="petasan-4">
            <button class="button-kupon" type="button">
                <img src="../img/button-kupon.png"/>
            </button>
            <img src="../img/kotak-teks-4.png" class="kotak-teks-4">
            <img src="../img/teks-akses.png" class="teks-akses">
            <img src="../img/baju-biru.png" class="baju-biru">
            <img src="../img/baju-orange.png" class="baju-orange">
        </div>
    </div>
</body>
</html>
